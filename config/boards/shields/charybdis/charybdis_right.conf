# --- General ZMK settings ---
# スリープ機能を有効化
CONFIG_ZMK_SLEEP=y

# --- Pointing Device (Mouse/Trackball) Settings ---
# マウス機能を有効化
CONFIG_ZMK_MOUSE=y
# センサーサブシステムを有効化 (これによりPMW3610ドライバが自動的に選択される)
CONFIG_SENSOR=y

# --- Bluetooth Settings ---
# 送信出力を最大(+8dBm)に設定
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- Right-side Specific Hardware Settings ---
# トラックボール用のSPIバスを有効化
CONFIG_SPI=y
# センサーへの外部電源供給を有効化
CONFIG_ZMK_EXT_POWER=y
